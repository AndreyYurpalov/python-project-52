{% extends 'base.html' %}

{% block content %}
<h1>Список статусов</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<a href="{% url 'status_create' %}" class="btn btn-primary">Создать статус</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for status in statuses %}
        <tr>
            <td>{{ status.id }}</td>
            <td>{{ status.name }}</td>
            <td>
                <a href="{% url 'status_update' status.id %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'status_delete' status.id %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
