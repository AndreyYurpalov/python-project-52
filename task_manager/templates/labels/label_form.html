{% extends 'base.html' %}

{% block title %}
    {% if object %}Изменить статус{% else %}Создать статус{% endif %}
{% endblock %}

{% block content %}
<h1>{% if object %}Изменение метки{% else %}Создать метку{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if object %}Изменить{% else %}Создать{% endif %}
    </button>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% if form.name.errors %}
    document.getElementById('id_name').classList.add('is-invalid');
    {% endif %}
});
</script>

{% endblock %}
