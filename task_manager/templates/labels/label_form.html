{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1>{% if object %}Изменение метки{% else %}Создать метку{% endif %}</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">
            {% if object %}{% trans "Изменить" %}{% else %}{% trans "Создать" %}{% endif %}
        </button>

    </form>
</div>
{% endblock %}
