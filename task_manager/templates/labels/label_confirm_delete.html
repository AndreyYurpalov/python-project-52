<!-- labels/templates/labels/label_confirm_delete.html -->
{% extends "base.html" %}


{% block content %}
<h1>Удаление метки</h1>


<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить метку {{ label.name }}?</p>
    <button type="submit" class="btn btn-danger">Да, удалить</button>
</form>

{% endblock %}
