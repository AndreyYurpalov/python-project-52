{% extends 'base.html' %}



{% block login  %}
{% if form.errors %}
        <div class="alert alert-danger">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

<div class="container wrapper flex-grow-1">



      <h1 class="my-4">

Вход

      </h1>

<form method="post">
     {% csrf_token %}
     {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>


{% endblock %}
